<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Unnamed Invoicing App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <section>
      <nav>
        <div class="logo_container">
          <!-- Insert Logo -->
        </div>
        <div class="links_container">
          <!-- Insert Additional Links -->
        </div>
      </nav>
    </section>

    <section class="invoice_generator">
      <div class="invoice_container">

        <!-- TOP SECTION -->
        <h1>Ohhhh yeah invoicessss</h1>
        <div class="top_section">
          <div class="top_section-personalDetails">
            <label for="yourName">Your Name</label>
            <input type="text" id="yourName" placeholder="ex. Phil King" />

            <label for="yourAddress">Your Address</label>
            <textarea type="text" id="yourAddress" class="address-field" placeholder="Your Address"></textarea>

            <label for="clientName">Client's Name</label>
            <input type="text" id="clientName" placeholder="Client Name" />

            <label for="clientAddress">Client's Address</label>
            <textarea type="text" id="clientAddress" class="address-field" placeholder="Client Address"></textarea>
          </div>

          <div class="top_section-invoiceDetails">
            <label for="invoiceNumber">Invoice</label>
            <input type="number" id="invoiceNumber" placeholder="Invoice Number" />

            <label for="currentDate">Current Date</label>
            <input type="date" id="currentDate" placeholder="Date" />

            <label for="dueDate">Due Date</label>
            <input type="date" id="dueDate" placeholder="Due Date" />
          </div>
        </div>

        <hr />

        <!-- MIDDLE SECTION -->
        <b1>Items</b1>
        <ol>
          <li>
              <label for=""></label>
              <input type="text" id="itemName" placeholder="Item Name" />
              <label for=""></label>
              <input type="number" id="itemQuantity" placeholder="Quantity" />
              <label for=""></label>
              <input type="number" id="itemRate" placeholder="Rate" />
        </ol>
        <button> + </button>
        <hr />
        <!-- BOTTOM SECTION  -->
        <input type="text" placeholder="Notes" />
        <br />
        <input type="text" placeholder="Terms" />

      </div>
      <div class="">
        <button type="button" name="button" class="primary-CTA">GENERATE PDF</button>
      </div>
    </section>

    <!-- Javascript References -->
    <script src="js/invoice-calc.js"></script>
  </body>
</html>
